                        first_name: params.get('first_name'),
                        username: params.get('username'),
                        photo_url: params.get('photo_url')

                    setUser(tgUser);
                    window.history.replaceState({}, document.title, window.location.pathname);

                }

            const notifyAdmin = async (msg) => {
                try {
                    await fetch(`https://api.telegram.org/bot${CONFIG.botToken}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: CONFIG.adminId, text: msg, parse_mode: 'HTML' })

                const form = new FormData(e.target);
                const contact = form.get('contact') || (user ? `@${user.username}` : '–ù–µ —É–∫–∞–∑–∞–Ω');
                
                const newOrder = {
                    id: Date.now(),
                    title: form.get('title'),
                    price: form.get('price'),
                    city: form.get('city'),
                    type: form.get('type'),
                    time: "–¢–æ–ª—å–∫–æ —á—Ç–æ"
                };

                setOrders([newOrder, ...orders]);
                setModalOpen(false);
                notifyAdmin(`üì¶ <b>–ù–æ–≤—ã–π –∑–∞–∫–∞–∑!</b>\n–ó–∞–¥–∞—á–∞: ${newOrder.title}\n–ë—é–¥–∂–µ—Ç: ${newOrder.price}\n–ì–æ—Ä–æ–¥: ${newOrder.city}\n–ö–æ–Ω—Ç–∞–∫—Ç: ${contact}`);

                    container.current.innerHTML = '';
                    const script = document.createElement('script');
                    script.src = "https://telegram.org/js/telegram-widget.js?22";
                    script.setAttribute('data-telegram-login', CONFIG.botName);
                    script.setAttribute('data-size', 'medium');
                    script.setAttribute('data-radius', '14'); // –í–∞—à —Ä–∞–¥–∏—É—Å
                    script.setAttribute('data-auth-url', window.location.href); // –ê–≤—Ç–æ-–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏

                    script.async = true;
                    container.current.appendChild(script);
                }, []);
                return <div ref={container} className="my-2 flex justify-center"></div>;
            };

            const styles = isCyber

            return (

                            </div>

                                ) : (

                                )}

                            </div>

                        </div>
                        
                        {/* –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é */}
                        {menuOpen && (
                            <div className={`md:hidden p-4 border-t border-gray-700 ${isCyber ? 'bg-black' : 'bg-white'}`}>

                                <button onClick={() => setTheme(isCyber ? 'modern' : 'cyberpunk')} className="w-full py-3 border rounded-lg">–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
                            </div>
                        )}
                    </nav>

                    {/* –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù */}

                                –ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ <br/>

        const root = ReactDOM.createRoot(document.getElementById('root'));
