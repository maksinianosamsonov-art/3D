                                {user ? (
                                    <div className="flex items-center gap-2 border px-3 py-1 rounded-full">
                                        <span className="text-xs font-bold">{user.first_name}</span>
                                        <button onClick={() => setUser(null)}><Icons.LogOut size={14}/></button>
                                    </div>
                                ) : (
                                    <TelegramAuthWidget botUsername={BOT_USERNAME} onAuth={() => {}} />
                                )}
                                <ThemeButton primary onClick={() => setIsModalOpen(true)}>–°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑</ThemeButton>
                            </div>

                            {/* –ú–æ–±–∏–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */}
                            <div className="md:hidden flex items-center gap-4">
                                <button onClick={() => setTheme(isCyber ? 'modern' : 'cyberpunk')}>
                                    {isCyber ? <Icons.Sun /> : <Icons.Moon />}
                                </button>
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                    {isMenuOpen ? <Icons.X /> : <Icons.Menu />}
                                </button>
                            </div>
                        </div>

                        {/* –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é */}
                        {isMenuOpen && (
                            <div className={`md:hidden border-b p-4 flex flex-col gap-4 relative z-10 ${isCyber ? 'bg-black border-cyan-900' : 'bg-white border-slate-200'}`}>
                                {user ? (
                                    <div className="flex justify-between items-center border p-2 rounded">
                                        <span>{user.first_name}</span>
                                        <button onClick={() => setUser(null)} className="text-red-500 text-xs">–í—ã–π—Ç–∏</button>
                                    </div>
                                ) : (
                                    <div className="flex justify-center">
                                        <TelegramAuthWidget botUsername={BOT_USERNAME} onAuth={() => {}} />
                                    </div>
                                )}
                                <ThemeButton primary onClick={() => { setIsMenuOpen(false); setIsModalOpen(true); }} className="w-full">
                                    –°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑
                                </ThemeButton>
                            </div>
                        )}
                    </nav>

                    {/* Hero */}
                    <section className="pt-32 pb-16 px-4 text-center relative z-10">
                        <div className={`inline-block px-4 py-1 rounded-full border text-xs font-bold mb-6 ${isCyber ? 'border-cyan-500 text-cyan-400' : 'bg-white border-slate-200 text-indigo-600'}`}>
                            {isCyber ? ">> –°–ò–°–¢–ï–ú–ê ‚Ññ1" : "#1 –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ —Ä–µ–≥–∏–æ–Ω–∞"}
                        </div>
                        <h1 className={`text-4xl md:text-6xl font-black mb-6 ${isCyber ? 'text-white font-mono uppercase' : 'text-slate-900'}`}>
                            –ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ <br/>
                            <span className={`text-transparent bg-clip-text bg-gradient-to-r ${isCyber ? 'from-cyan-400 to-fuchsia-500' : 'from-indigo-600 to-violet-600'}`}>
                                –ë—É–¥—É—â–µ–≥–æ
                            </span>
                        </h1>
                    </section>

                    {/* –ó–∞–∫–∞–∑—ã */}
                    <section className={`py-12 px-4 ${isCyber ? 'bg-slate-900/50' : 'bg-slate-50'}`}>
                        <div className="max-w-4xl mx-auto grid gap-4">
                            <h2 className={`text-2xl font-bold mb-4 ${isCyber ? 'text-white' : 'text-slate-900'}`}>–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ –∑–∞–∫–∞–∑—ã</h2>
                            {orders.map(order => (
                                <div key={order.id} className={`p-6 border rounded-xl transition-all ${isCyber ? 'bg-black border-slate-800 hover:border-cyan-500' : 'bg-white border-slate-100 shadow-sm'}`}>
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <Badge className={isCyber ? 'text-cyan-400 border-cyan-900' : 'bg-blue-50 text-blue-700'}>{order.type}</Badge>
                                            <h3 className={`text-lg font-bold mt-2 ${isCyber ? 'text-white font-mono' : 'text-slate-900'}`}>
                                                {isCyber ? order.title : order.titleModern}
                                            </h3>
                                            <div className="flex items-center gap-4 mt-2 text-sm opacity-60">
                                                <span className="flex items-center gap-1"><Icons.MapPin size={14}/> {isCyber ? order.location : order.locationModern}</span>
                                                <span className="flex items-center gap-1"><Icons.Clock size={14}/> {order.date}</span>
                                            </div>
                                        </div>
                                        <div className={`text-xl font-bold ${isCyber ? 'text-white' : 'text-slate-900'}`}>{order.budget}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* –ö–∞—Ä—Ç–∞ */}
                    <section className="h-96 w-full relative z-10 bg-slate-800">
                        <iframe src="https://yandex.ru/map-widget/v1/?ll=47.251916%2C56.119047&z=11" width="100%" height="100%" frameBorder="0" className={isCyber ? "invert hue-rotate-180 contrast-125 grayscale" : ""}></iframe>
                    </section>

                    {/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                            <div className={`w-full max-w-md p-6 rounded-2xl relative ${isCyber ? 'bg-slate-900 border border-cyan-500' : 'bg-white'}`}>
                                <button onClick={() => setIsModalOpen(false)} className="absolute top-4 right-4"><Icons.X /></button>
                                <h2 className={`text-xl font-bold mb-4 ${isCyber ? 'text-white' : 'text-slate-900'}`}>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞</h2>
                                <form onSubmit={handleCreateOrder} className="space-y-4">
                                    <input required name="title" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" className="w-full p-3 border rounded-lg bg-transparent" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <select name="type" className="w-full p-3 border rounded-lg bg-transparent">
                                            <option>3D-–ø–µ—á–∞—Ç—å</option><option>–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</option>
                                        </select>
                                        <input name="budget" placeholder="–ë—é–¥–∂–µ—Ç" className="w-full p-3 border rounded-lg bg-transparent" />
                                    </div>
                                    <select name="location" className="w-full p-3 border rounded-lg bg-transparent">
                                        <option>–ß–µ–±–æ–∫—Å–∞—Ä—ã</option><option>–ù–æ–≤–æ—á–µ–±–æ–∫—Å–∞—Ä—Å–∫</option>
                                    </select>
                                    <ThemeButton primary className="w-full py-3">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</ThemeButton>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
