                                    <h2 className="font-display text-4xl font-bold text-white mb-4 uppercase tracking-tighter">–ù–æ–≤—ã–π –ó–∞–∫–∞–∑</h2>
                                    <p className="font-mono text-[10px] text-cyber-neon/50 mb-12 uppercase tracking-widest">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –º–∏–Ω–∏–º—É–º –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–≤—è–∑–∏</p>
                                    <form onSubmit={handleSubmit} className="space-y-8 font-mono text-white">
                                        <div className="space-y-2">
                                            <label className="text-[9px] uppercase opacity-40 ml-4">–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?</label>
                                            <input required name="title" className="w-full bg-white/5 border border-white/10 p-4 rounded-xl focus:border-cyber-neon outline-none transition-all" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –¥–µ—Ç–∞–ª–∏ –∏–ª–∏ –ø—Ä–æ–µ–∫—Ç–∞" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[9px] uppercase opacity-40 ml-4">–í–∞—à –∫–æ–Ω—Ç–∞–∫—Ç</label>
                                            <input required name="contact" className="w-full bg-white/5 border border-white/10 p-4 rounded-xl focus:border-cyber-neon outline-none transition-all" placeholder="@telegram / —Ç–µ–ª–µ—Ñ–æ–Ω" />
                                        </div>
                                        <label className="flex items-start gap-4 cursor-pointer group pt-4">
                                            <input type="checkbox" required className="mt-1 w-4 h-4 rounded border-white/10 bg-white/5 accent-cyber-neon" />
                                            <span className="text-[9px] opacity-40 group-hover:opacity-100 transition-opacity uppercase leading-relaxed">–°–æ–≥–ª–∞—Å–µ–Ω –Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∫—É –¥–∞–Ω–Ω—ã—Ö —Å–æ–≥–ª–∞—Å–Ω–æ –ø–æ–ª–∏—Ç–∏–∫–µ –º–∞—Å—Ç–µ—Ä—Å–∫–æ–π</span>
                                        </label>
                                        <button className="w-full py-5 bg-cyber-neon text-black font-black uppercase tracking-widest rounded-xl hover:shadow-[0_0_30px_#00f3ff] transition-all">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø—Ä–æ—Ü–µ—Å—Å</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {notification && (
                        <div className="fixed bottom-12 left-1/2 -translate-x-1/2 z-[200] bg-cyber-neon text-black px-12 py-5 font-mono font-bold uppercase text-xs tracking-widest shadow-2xl border border-white/20 animate-bounce">
                            {notification}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
