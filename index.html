                        {isCyber && <div className="absolute inset-0 pointer-events-none scan-line"></div>}

                                        <span>–ß–µ–±–æ–∫—Å–∞—Ä—ã, –ø—Ä. –õ–µ–Ω–∏–Ω–∞ 12</span>

                                        <span className="opacity-50">–°–í–Ø–ó–¨:</span>
                                        <span className="text-[#00f3ff]">@3d_chuvashia</span>
                                    </div>
                                </div>
                                <button onClick={() => setIsModalOpen(true)} className={`w-full mt-6 py-3 font-bold uppercase tracking-widest ${isCyber ? 'bg-[#00f3ff] text-black hover:bg-white' : 'bg-black text-white'} transition`}>
                                    –°–≤—è–∑–∞—Ç—å—Å—è
                                </button>
                            </div>
                        </div>
                    </section>

                    <footer className="py-8 text-center font-mono text-xs opacity-40 border-t border-white/5">
                        –°–ò–°–¢–ï–ú–ê: 3D_–ß–£–í–ê–®–ò–Ø // –°–¢–ê–¢–£–°: –û–ù–õ–ê–ô–ù
                    </footer>

                    {/* Modal */}
                    {isModalOpen && (

                            <div className={`w-full max-w-lg p-1 ${isCyber ? 'bg-gradient-to-br from-cyan-500 to-purple-600' : 'bg-white shadow-2xl'}`}>
                                <div className={`p-8 h-full w-full relative ${isCyber ? 'bg-[#050507]' : 'bg-white'}`}>

                                        </div>

                                            </div>

                                        <div>
                                            <label className="opacity-50 mb-2 block uppercase tracking-widest">–ì–æ—Ä–æ–¥</label>
                                            <select name="city" className={`w-full p-3 border-b outline-none ${isCyber ? 'bg-transparent border-white/20 text-white' : 'bg-slate-50 border-slate-300 text-black'}`}>
                                                <option className="text-black">–ß–µ–±–æ–∫—Å–∞—Ä—ã</option>

                                                <input required name="contact" className={`w-full p-3 border-b outline-none ${isCyber ? 'bg-transparent border-white/20 text-white' : 'bg-slate-50 border-slate-300 text-black'}`} placeholder="@tg / —Ç–µ–ª–µ—Ñ–æ–Ω" />
                                            </div>
                                        )}

                                        <button className={`w-full py-4 font-bold uppercase tracking-widest hover:opacity-90 transition ${isCyber ? 'bg-[#00f3ff] text-black' : 'bg-black text-white'}`}>
                                            –ó–∞–ø—É—Å—Ç–∏—Ç—å
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
